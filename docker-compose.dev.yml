version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: ${POSTGRES_CONTAINER_NAME:-traspac_db}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: ${POSTGRES_DB:-traspac_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-traspac_db}"]
      interval: 10s
      retries: 5
      timeout: 5s
      start_period: 20s
    networks:
      - devnet
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: ${APP_CONTAINER_NAME:-traspac-backend-app}
    ports:
      - "${PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      DB_NAME: ${DB_NAME:-traspac_db}
      DATABASE_URL: postgres://${DB_USER:-admin}:${DB_PASSWORD:-root}@postgres:5432/${DB_NAME:-traspac_db}?sslmode=disable

      PORT: 8080
      ENV: ${ENV:-development}
      GIN_MODE: ${GIN_MODE:-debug}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - devnet
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ${PGADMIN_CONTAINER_NAME:-traspac_pgadmin}
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@traspac.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: ${PGADMIN_CONFIG_SERVER_MODE:-False}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - devnet
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:

networks:
  devnet:
    driver: bridge